<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Django Template Boilerplate{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block meta %}{% endblock %}

    <!-- Twitter Bootstrap 2.0.4 - TODO: Find appropriate CDN -->
    <link rel="stylesheet" href="http://d.brntn.me/bootstrap/2.0.4/css/bootstrap.min.css">
    
    <!-- Site and template specific CSS -->
    <style type="text/css" media="screen">
        {% comment %}
        /* Use style.css to provide site-wide CSS */
        /* Remove this include and host style.css once deployed */
        {% endcomment %}
        {% include "style.css" %}
        
        {% comment %}
        /* Template specific CSS */
        {% endcomment %}
        
        {% block extracss %}
        {% endblock %}
    </style>
    
    <!-- html5shiv -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script>
    
    <!-- Allow templates to add additional stuff here -->
    {% block head %}{% endblock %}
  </head>

<body>
    <header>
        {% include "header.html" %}
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        {% include "footer.html" %}
    </footer>
    
    <!-- Scripts go at the bottom, because that's where they belong -->
    <!-- Load JQuery 1.7.2 from the Google CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    {% comment %}
    <!-- Template specific script files -->
    {% endcomment %}
    
    {% block scripts %}
    {% endblock %}

    <!-- Finally, a script tag! -->
    <script>
        /* document.ready */
        $(document).ready(function() {
            {% block ready %}
            {% endblock %}
        })

        /* Javascript functions, etc. */
        {% block script %}
        {% endblock %}
    </script>
</body>
</html>
