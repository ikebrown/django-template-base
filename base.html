<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Django Template Boilerplate{% endblock %}</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block meta %}{% endblock %}

    <!-- Twitter Bootstrap 2.0.4 - TODO: Find appropriate CDN -->
    <link rel="stylesheet" href="//current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css">
    
    <!-- Site and template specific CSS -->
    <style type="text/css" media="screen">
        {% comment %}
        /* Use style.css to provide site-wide CSS */
        /* Remove this include and host style.css once deployed */
        {% endcomment %}
        {% include "style.css" %}
        
        {% comment %}
        /* Template specific CSS */
        {% endcomment %}
        
        {% block extracss %}
        {% endblock %}
    </style>
    
    <!-- html5shiv -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script>
    
    <!-- Allow templates to add additional stuff here -->
    {% block head %}{% endblock %}
  </head>

<body>
    <div class="container">
        
        <header>
            {% include "header.html" %}
        </header>

        {% block container %}{% endblock %}
        
        <footer>
            {% include "footer.html" %}
        </footer>
    </div>
    
    
    <!-- Scripts go at the bottom, because that's where they belong -->
    <!-- Load JQuery 1.7.2 from the Google CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    {% comment %}
    <!-- Template specific script files -->
    {% endcomment %}
    
    {% block scripts %}
    {% endblock %}

    {% if GOOGLE_ANALYTICS %}
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    {% endif %}
    
    {% if TYPEKIT %}
    <script type="text/javascript" src="https://use.typekit.com/{{ TYPEKIT }}.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    {% endif %}
    
    <!-- Finally, a script tag! -->
    <script>
        /* document.ready */
        $(document).ready(function() {
            {% block ready %}
            {% endblock %}
        })

        /* Javascript functions, etc. */
        {% block script %}
        {% endblock %}
    </script>
</body>
</html>
